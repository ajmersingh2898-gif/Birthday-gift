  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 22px;
      padding: 30px 20px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);

    }

    .emoji {
      font-size: 2.2rem;

    h1 {

    h2 {

    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      color: #444;
      margin-bottom: 18px;
    }

    button {
      background: #ff5e7e;
      color: #fff;
      border: none;
      padding: 12px 26px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(255, 94, 126, 0.5);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>

  <canvas id="confetti"></canvas>

  <div class="card">
    <div class="emoji">ğŸ‚ğŸ‰ğŸ©º</div>

    <h2>DR. Sahab ğŸ’™</h2>

    <button onclick="startConfetti()">Cutie Celebration ğŸŠ</button>
  </div>

  <script>
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confetti = [];

    function randomColor() {
      const colors = ['#ff5e7e', '#ffd166', '#06d6a0', '#118ab2', '#c77dff'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createConfetti() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 0.5 + 0.5,
        color: randomColor(),
        tilt: Math.random() * 10 - 10
      };
    }

    function startConfetti() {
      confetti = [];
      for (let i = 0; i < 200; i++) {
        confetti.push(createConfetti());
      }
      animateConfetti();
    }

    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      confetti.forEach((c, i) => {
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
        ctx.fill();

        c.y += Math.pow(c.d, 2) + 2;
        c.x += Math.sin(c.tilt);

        if (c.y > canvas.height) {
          confetti[i] = createConfetti();
          confetti[i].y = -10;
        }
      });

      requestAnimationFrame(animateConfetti);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    startConfetti();
  </script>
